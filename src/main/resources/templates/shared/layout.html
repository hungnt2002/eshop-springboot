<!DOCTYPE html>
<html th:fragment="dynamic(view)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>WebSite E-Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://icon-library.com/images/ecommerce-icon/ecommerce-icon-29.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/hungnt2004110032.js"></script>
    <script src="/js/hungnt2004110032.cart.js"></script>
    <link href="/CSS/hungnt2004110032.css" rel="stylesheet" />
    <style type="text/css">
      #headB {
        background: linear-gradient(0, #f53d2d, #ff6633)
      }
    </style>
  </head>

  <body>
    <header id="headB" class="container">
      <div th:replace="/shared/header"></div>
    </header>
    <nav>
      <nav th:replace="/shared/menu"></nav>
    </nav>
    <div class="container p-1">
      <!--  style="background-color: rgb(240, 239, 238) -->
      <main class="row mt-3">
        <aside class="col-sm-2">
          <div th:replace="/shared/aside"></div>
        </aside>

        <article class="col-sm-10">
          <div th:replace="${view}"></div>
        </article>
      </main>
    </div>

    <footer class="mt-5 bg-dark">
      <div th:replace="/shared/footer"></div>
    </footer>
  </body>
</html>
