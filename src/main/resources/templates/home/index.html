<html th:replace="/shared/layout::dynamic(~{::main})" xmlns:th="http://www.thymeleaf.org">
<main>
  <h4 class="alert alert-success">TRANG CHỦ</h4>

  <div class="row">
    <!-- Carousel -->
    <div id="demo" style="height: 500px" class="carousel slide carousel-dark mb-3" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/banner/kt-miennam-th10.png"
            alt="Los Angeles" class="d-block" style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/banner/redmi-buds-4-4 pro.png" alt="Chicago" class="d-block"
            style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/banner/slider-5.jpg"
            alt="" class="d-block" style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>

        <div class="carousel-item">
          <img src="/images/banner/sliding-th10-flip4-new1.png" alt="New York" class="d-block"
            style="width:100%;height: 100%">
          <div class="carousel-caption">

          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
	
	<h3 class="alert alert-success">SẢN PHẨM MỚI </h3>
	
	<div class="row mb-3">
		<div th:each="p: ${listNew}" class="col-sm-3 CartProduct">
			<div th:replace="/product/list::pbox"></div>
		</div>
	</div>
	
	<h3 class="alert alert-danger">SẢN PHẨM GIẢM GIÁ</h3>
	<div class="row">
		<div th:each="p: ${prom}" class="col-sm-3 CartProduct">
			<div th:replace="/product/list::pbox"></div>
		</div>
	</div>
	
	
	<h3 class="alert alert-warning">CÁC SẢN PHẨM KHÁC</h3>
    <!-- danh sách mặt hàng -->
    <div class="row">
      <div th:each="p: ${page.content}" class="col-sm-3 CartProduct">

        <div th:replace="product/list::pbox"></div>

      </div>
    </div>
    
    <!-- liên kết tới pager -->
    <hr th:replace="/home/_pager">
    

  </div>



</main>

</html>
